<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <div class="pagetitle">
    <h1 id="title">Hive TechWear</h1>
    <input id="searchbar" placeholder="Search" />
    <a href="signin.html">
      <p id="signin">Sign In</p>
    </a>
    <a href="signup.html">
      <p id="signup">Sign Up</p>
    </a>
    <img class="bagicon" src="./pictures/cart.png" />
    <img class="searchicon" src="./pictures/search.png" />
  </div>


  <section>
    <div class="checkoutbox">
      <h1 class="items">My Items</h1>
    </div>

    <div class="subtotal">
      <p>SUBTOTAL:</p><br>
      <p>ITEMS:</p>
      <a href="details.html"><button class="pay">Proceed To Checkout</button></a>
    </div>
  </section>



  <footer>
    <div class="footer-container">
      <div class="box">
        <div class="shop">
          <h1 class="shopandlearntext">Shop And Learn</h1>
          <a href="signin.html" class="signintext">Sign In</a>
          <a href="signup.html" class="signuptext">Sign Up</a>
          <p class="listitemstext">List Items</p>
        </div>
        <div class="contact">
          <h1 class="supporttext">Support</h1>
          <p class="contacttext">Contact Us</p>
        </div>
      </div>
      <div class="logos">
        <img src="pictures/instagram-icon.png" alt="instagram-icon">
        <img src="pictures/facebook-icon.png" alt="facebook-icon">
      </div>
    </div>
    <div class="copyright-container">
      <p>Copyright@ 2021 HIVE techwear. All rights reserved. Privacy Policy.
        Terms of Service. Sales Policy. Legal. Site. Map.</p>
    </div>
  </footer>
</body>

</html>
